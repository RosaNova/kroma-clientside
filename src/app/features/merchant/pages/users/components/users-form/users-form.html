<div class="max-w-4xl mx-auto py-8 animate-in fade-in slide-in-from-bottom-4 duration-1000">
  <div>
    <h2 class="text-2xl text-black pb-2 font-bold text-balance">
      បញ្ចូលទិន្នន័យអ្នកប្រើប្រាស់ប្រព័ន្ធ
    </h2>
  </div>

  <div class="grid grid-cols-1 text-gray-700 lg:grid-cols-[1fr,300px] gap-8">
    <div class="space-y-8 w-full">
      <form class="p-8 space-y-8" [formGroup]="form">
        <div class="grid w-full grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-2.5">
            <label
              class="text-xs font-bold uppercase tracking-wider text-muted-foreground flex items-center gap-2"
            >
              <lucide-angular [img]="User" class="h-3 w-3" /> ឈ្មោះអ្នកប្រើប្រាស់ (Username)
            </label>
            <input
              type="text"
              placeholder="ឈ្មោះអ្នកប្រើប្រាស់"
              class="input w-full"
              formControlName="username"
            />
          </div>
          <div class="space-y-2.5 w-full">
            <label
              class="text-xs font-bold uppercase tracking-wider text-muted-foreground flex items-center gap-2"
            >
              <lucide-angular [img]="Mail" class="h-3 w-3" /> អ៊ីមែល (Email)
            </label>
            <input placeholder="Email" class="input w-full" formControlName="email" />
          </div>
        </div>
        <div class="grid w-full grid-cols-1 md:grid-cols-1 gap-6">
          <div class="space-y-2.5">
            <label
              class="text-xs font-bold uppercase tracking-wider text-muted-foreground flex items-center gap-2"
            >
              <lucide-angular [img]="KeyRound" class="h-3 w-3" /> លេខសម្ងាត់ (Password)
            </label>
            <input
              type="password"
              placeholder="លេខសម្ងាត់"
              class="input w-full"
              formControlName="password"
            />
          </div>
        </div>
        <div class="space-y-2.5 w-full">
          <Label
            class="text-xs font-bold uppercase tracking-wider text-muted-foreground flex items-center gap-2"
          >
            <lucide-angular [img]="Package" class="h-3 w-3" /> រូបភាពអ្នកប្រើប្រាស់ប្រព័ន្ធ (User
            Profile)
          </Label>
          <app-drop-zone-component
            class="w-full"
            (filesAdded)="handleFiles($event)"
          ></app-drop-zone-component>
        </div>
        <button
          class="w-32 cursor-pointer text-white flex justify-center items-center float-end h-10 bg-green-700 hover:bg-green-700/90 font-black text-[15px] rounded-[10px]"
          (click)="onCreateProduct()"
          type="button"
        >
          បង្កើតទំនិញថ្មី
        </button>
      </form>
    </div>
  </div>
</div>
