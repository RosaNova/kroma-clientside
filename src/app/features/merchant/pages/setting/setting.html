<div class="space-y-6 m-6">

  <!-- Page Title -->
  <div>
    <h1 class="text-2xl font-bold text-black">ការកំណត់</h1>
    <p class="text-gray-500 text-sm mt-1">
      គ្រប់គ្រងព័ត៌មានផ្ទាល់ខ្លួន និងគណនីរបស់អ្នក
    </p>
  </div>

  <!-- Profile Card -->
  <div class="bg-card border rounded-xl  shadow-lg">
    <div class="border-b border-gray-300 text-black p-4 flex items-center gap-2 font-semibold">
      <lucide-angular [img]="User" class="w-5 h-5 text-primary" />
      ព័ត៌មានរបស់អ្នក
    </div>

    <div class="p-6 flex flex-col lg:flex-row gap-8">

      <!-- Profile Image -->
      <div class="flex flex-col items-center gap-4 w-48">
        <div class="relative">
          <img
            src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=200"
            class="w-36 h-36 rounded-full object-cover ring-4 ring-primary/20"
          />
          <button
            class="absolute cursor-pointer bottom-1 right-1 w-10 h-10 bg-primary rounded-full flex items-center justify-center"
          >
            <lucide-angular [img]="Camera" class="w-5 h-5 text-white" />
          </button>
        </div>
        <button class="border border-gray-300  text-gray-500 bg-gray-100 cursor-pointer rounded px-4 py-2 text-sm">ផ្លាស់ប្ដូររូបភាព</button>
        <p class="text-xs text-gray-400">JPG, PNG អតិបរមា 5MB</p>
      </div>

      <!-- Profile Form -->
      <div class="flex-1 space-y-4">

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div class="flex flex-col justify-start ">
            <label for="" class="text-black pb-2">នាមត្រកូល</label>
          <input class="input bg-gray-200 text-black" [(ngModel)]="profileData.firstName" placeholder="នាមត្រកូល" />
          </div>
          <div class="flex flex-col justify-start">
             <label for="" class="text-black pb-2" >នាមខ្លួន</label>
          <input class="input bg-gray-200 text-black" [(ngModel)]="profileData.lastName" placeholder="នាមខ្លួន" />
        </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <input class="input bg-gray-200 text-black" [(ngModel)]="profileData.dateOfBirth" placeholder="ថ្ងៃខែឆ្នាំកំណើត" />
          <input class="input bg-gray-200 text-black " [(ngModel)]="profileData.phone" placeholder="លេខទូរសព្ទ" />
        </div>

        <input class="input bg-gray-200 text-black" [(ngModel)]="profileData.address" placeholder="ទីកន្លែងកំណើត" />

        <div class="flex justify-end">
          <button class="btn border-0 bg-blue-700 flex gap-2" (click)="saveProfile()">
            <lucide-angular [img]="User" class="w-4 h-4" />
            រក្សាទុក
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Account & Preferences -->
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">

    <!-- Account Security -->
    <div class="bg-card border rounded-xl shadow-lg p-6 space-y-4">
      <h3 class="font-semibold text-black flex gap-2">
        <lucide-angular [img]="Lock" class="w-5 h-5 text-primary" />
        គណនី និងសុវត្ថិភាព
      </h3>

      <input class="input bg-gray-200 text-black" [(ngModel)]="accountData.email" placeholder="អ៊ីមែល" />

      <div class="relative">
        <input
          class="input pr-10 bg-gray-200 text-black"
          [type]="showOldPassword ? 'text' : 'password'"
          [(ngModel)]="accountData.oldPassword"
          placeholder="ពាក្យសម្ងាត់បច្ចុប្បន្ន"
        />
        <button
          class="absolute right-3 top-1/2 -translate-y-1/2"
          (click)="showOldPassword = !showOldPassword"
        >
          <lucide-angular [img]="Eye" *ngIf="!showOldPassword" />
          <lucide-angular [img]="EyeOff" *ngIf="showOldPassword" />
        </button>
      </div>

      <div class="relative">
        <input
          class="input pr-10 bg-gray-200 text-black"
          [type]="showNewPassword ? 'text' : 'password'"
          [(ngModel)]="accountData.newPassword"
          placeholder="ពាក្យសម្ងាត់ថ្មី"
        />
        <button
          class="absolute right-3 top-1/2 -translate-y-1/2"
          (click)="showNewPassword = !showNewPassword"
        >
          <lucide-angular [img]="Eye" *ngIf="!showNewPassword" />
          <lucide-angular [img]="EyeOff" *ngIf="showNewPassword" />
        </button>
      </div>

      <label class="flex items-center  justify-between bg-gray-500/30 p-3 rounded">
        <span class="flex items-center gap-2">
          <!-- <lucide-angular [img]="Sh" class="w-4 h-4 text-primary" /> -->
          ការផ្ទៀងផ្ទាត់ពីរជំហាន
        </span>
        <input type="checkbox" class="bg-gray-200 text-black" [(ngModel)]="preferences.twoFactorAuth" />
      </label>

      <div class="flex justify-end">
        <button class="btn bg-blue-700 border-0 flex gap-2" (click)="saveAccount()">
          <lucide-angular [img]="Save" class="w-4 h-4" />
          រក្សាទុក
        </button>
      </div>
    </div>

    <!-- Preferences -->
    <div class="bg-card border rounded-xl shadow-lg p-6 space-y-4">
      <h3 class="font-semibold flex text-black gap-2">
        <lucide-angular [img]="Globe" class="w-5 h-5 text-primary" />
        ចំណូលចិត្ត
      </h3>

      <select class="input w-full bg-gray-200 text-black" [(ngModel)]="preferences.language">
        <option value="km">🇰🇭 ភាសាខ្មែរ</option>
        <option value="en">🇺🇸 English</option>
        <option value="zh">🇨🇳 中文</option>
       
      </select>

      <div class="grid grid-cols-2 gap-3">
        <button
          class="p-3 border bg-gray-200 text-black rounded flex justify-center gap-2"
          [class.border-primary]="preferences.theme === 'light'"
          (click)="setTheme('light')"
        >
          <lucide-angular [img]="Sun" /> ភ្លឺ
        </button>

        <button
          class="p-3 border bg-gray-200 text-black rounded flex justify-center gap-2"
          [class.border-primary]="preferences.theme === 'dark'"
          (click)="setTheme('dark')"
        >
          <lucide-angular [img]="Moon" /> ងងឹត
        </button>
      </div>

      <div class="flex justify-end">
        <button class="btn bg-blue-700 border-0 flex gap-2" (click)="savePreferences()">
          <lucide-angular [img]="Save" class="w-4 h-4" />
          រក្សាទុក
        </button>
      </div>
    </div>

  </div>
</div>
