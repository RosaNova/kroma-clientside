<div class="p-6 space-y-6">

      <!-- Stats -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        <app-stat-card
          title="ប្រាក់ចំណូលសរុប"
          value="$45,231"
          change="12.5% ពីខែមុន"
          changeType="positive"
          icon="DollarSign"
          variant="pink"
        />

        <app-stat-card
          title="ការបញ្ជាទិញ"
          value="1,234"
          change="8.2% ពីខែមុន"
          changeType="positive"
          icon="ShoppingBag"
          variant="yellow"
        />

        <app-stat-card
          title="អតិថិជនសរុប"
          value="5,678"
          change="3.1% ពីខែមុន"
          changeType="positive"
          icon="Users"
          variant="green"
        />

        <app-stat-card
          title="កំណើនការលក់"
          value="23.5%"
          change="2.4% ពីខែមុន"
          changeType="negative"
          icon="TrendingUp"
          variant="blue"
        />
      </div>

      <!-- Charts -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="lg:col-span-2">
          <app-sale-chart></app-sale-chart>
        </div>
        <app-category-chart />
      </div>

      <!-- Products -->
      <div>
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-semibold">ផលិតផលពេញនិយម</h3>
          <button class="text-primary text-sm font-medium hover:underline">
            មើលទាំងអស់
          </button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
          <kr-card
            *ngFor="let product of products"
            [product]="product"
          />
        </div>
      </div>

      <!-- Orders -->
       <app-recent-order></app-recent-order>
    </div>
