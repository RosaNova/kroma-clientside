 <section class="my-8">
      <div class="flex text-black items-center justify-between mb-4">
        <h2 class="text-lg font-bold text-foreground">{{title}}</h2>
        <button class="text-sm cursor-pointer text-muted-foreground hover:text-foreground transition-colors">
          មើលទាំងអស់
        </button>
      </div>
      <div class="grid grid-cols-1  sm:grid-cols-2 lg:grid-cols-4 gap-4">
          <app-product-card
           *ngFor="let item of products"
            [image]="item.image"
            [name]="item.name"
            [price]="item.price"
            [stock]="item.stock"
          />
        
      </div>
    </section>
