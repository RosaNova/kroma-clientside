<aside class="w-64 bg-sidebar h-screen flex flex-col fixed left-0 top-0">
  <!-- Logo -->
  <div class="p-6">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 bg-sidebar-primary rounded-lg flex items-center justify-center">
        <span class="text-sidebar-primary-foreground font-bold text-xl">K</span>
      </div>
      <div>
        <h1 class="text-sidebar-foreground font-bold text-xl">Krama</h1>
        <p class="text-sidebar-foreground/50 text-xs">គ្រប់គ្រងអាជីវកម្ម</p>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="flex-1 px-4 space-y-1">
    <div 
      *ngFor="let item of navbar"
      class="flex items-center gap-3 px-4 py-3 rounded-xl cursor-pointer transition-colors"
      [ngClass]="{
        'bg-sidebar-primary text-sidebar-primary-foreground': item.active,
        'text-sidebar-foreground/70 hover:bg-sidebar-accent hover:text-sidebar-foreground': !item.active
      }"
    >
      <lucide-angular [img]="item.icon"></lucide-angular>
      <span class="flex-1 font-medium">{{ item.label }}</span>
      <ng-container *ngIf="item.hasDropdown">
        <lucide-angular [img]="ChevronDown"></lucide-angular>
      </ng-container>
    </div>
  </nav>

  <!-- User Profile -->
  <div class="p-4 border-t border-sidebar-border mt-auto">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-full bg-sidebar-accent overflow-hidden">
        <img [src]="user.avatar" alt="User" class="w-full h-full object-cover" />
      </div>
      <div class="flex-1">
        <p class="text-sidebar-foreground font-medium text-sm">{{ user.name }}</p>
        <p class="text-sidebar-foreground/50 text-xs">{{ user.role }}</p>
      </div>
      <lucide-angular [img]="LogOut"></lucide-angular>
    </div>
  </div>
</aside>
