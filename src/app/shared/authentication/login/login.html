<main class="min-h-screen grid grid-cols-1 lg:grid-cols-2">
  <!-- Left Side -->
  <div class="hidden lg:flex bg-khaki items-center justify-center"></div>

  <!-- Right Side -->
  <div class="flex items-center justify-center p-8 bg-white">
    <div class="w-full max-w-md space-y-8">
      <!-- Logo -->
      <div class="flex flex-col items-center text-center">
        <div class="relative w-24 h-24 mb-4">
          <div
            class="absolute inset-0 border-4 border-khaki rounded-full flex items-center justify-center"
          >
            <div class="w-16 h-16 bg-khaki/10 rounded-full flex items-center justify-center">
              <span class="text-khaki font-bold text-xs">ANGKOR</span>
            </div>
          </div>
        </div>
        <h1 class="text-khaki font-bold text-2xl tracking-wide">ANGKOR E6</h1>
      </div>

      <!-- Title -->
      <div class="text-center space-y-2">
        <h2 class="text-3xl font-bold text-gray-800 leading-tight">
          ប្រព័ន្ធគ្រប់គ្រងការលក់ផលិតផលខ្មែរ
        </h2>
        <p class="text-gray-500 font-medium">សូមស្វាគមន៍!</p>
      </div>

      <!-- Form -->
      <form class="space-y-6" [formGroup]="form">
        <div class="space-y-2">
          <label for="username" class="text-gray-700 font-medium">
            ឈ្មោះគណនី <span class="text-red-500">*</span>
          </label>
          <input
            id="username"
            type="text"
            formControlName="email"
            name="username"
            required
            placeholder="បញ្ចូលឈ្មោះគណនី"
            class="h-12 w-full rounded-md border border-khaki/40 px-3 focus:outline-none focus:ring-2 focus:ring-khaki"
          />
        </div>

        <div class="space-y-2">
          <label for="password" class="text-gray-700 font-medium">
            ពាក្យសម្ងាត់ <span class="text-red-500">*</span>
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            name="password"
            required
            placeholder="បញ្ចូលពាក្យសម្ងាត់"
            class="h-12 w-full rounded-md border border-khaki/40 px-3 focus:outline-none focus:ring-2 focus:ring-khaki"
          />
        </div>

        <button
          (click)="onSubmit()"
          type="button"
          class="w-full h-12 bg-khaki hover:bg-khaki-dark text-white text-lg font-medium flex items-center justify-center gap-2 transition-colors rounded-md"
        >
          <span class="w-6 h-6 rounded-full bg-white/20 flex items-center justify-center"> → </span>
          ចូលប្រើប្រាស់
        </button>
      </form>

      <!-- Footer -->
      <div class="text-center pt-8 text-gray-400 text-sm">
        © {{ currentYear }} Angkor E6 Management System
      </div>
    </div>
  </div>
</main>
